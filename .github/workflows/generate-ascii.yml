name: Generate Ascii

on: push

jobs: 
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4 

        - name: Install cowsay
          run: sudo apt-get install cowsay -y
        
        - name: Execute cowsay
          run: cowsay -f dragon "Run for dog run" >> dragon.txt
          
        - name: test file exist
          run: grep -i dragon dragon.txt

        - name: Read file
          run: cat dragon.txt

        - name: list repo files
          run: ls -ltra 

        